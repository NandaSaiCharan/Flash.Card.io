<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="flashcard" class="flashcard">
            <div class="front">Important</div>
            <div class="back">Significant</div>
        </div>
        <div class="button-container">
            <button id="prevCard" class="button">Previous Card</button>
            <button id="nextCard" class="button">Next Card</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
